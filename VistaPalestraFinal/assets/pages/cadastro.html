<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />

    <script
      src="https://kit.fontawesome.com/23139fef71.js"
      crossorigin="anonymous"
    ></script>

    <title>Vista Palestra - Cadastro</title>
    
  </head>
  <body>
    <!--Loader-->
    <div class="loader">
      <div class="loader-content">
        <div class="spinner"></div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal d-none">
      <div class="modal-content">
        <h2 class="modal-title">[title]</h2>
        <p class="modal-msg">[msg]</p>
        <button class="modal-btn">Fechar</button>
      </div>
    </div>

    <div class="bg-img">
      <img src="../img/palmeiraslogo.png" alt="logo" />
    </div>
    <div class="container">
      <div class="branding">
        <img src="../img/VistaPalestra.svg" alt="logo" class="brand-logo" />
      </div>
      <div class="login-box">
        <h2>Cadastrar</h2>
        <form onsubmit="register(event)">
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Insira o seu nome completo:"
              id="nome"
              minlength="4"
              maxlength="20"
            />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              placeholder="Insira o seu e-mail:"
              id="email1"
            />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              placeholder="Confirme o seu e-mail:"
              id="email2"
            />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Insira sua senha:"
              id="pswrd1"
              minlength="8"
              maxlength="20"
            />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Confirme sua senha:"
              id="pswrd2"
            />
          </div>
          <button type="submit" class="button-outlined">Cadastrar-se</button>
          <div class="links">
            <p>JÃ¡ tem uma conta? <a href="login.html"> Entrar</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="../scripts/modules/auth/register.js" type="module"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
