<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script
      src="https://kit.fontawesome.com/23139fef71.js"
      crossorigin="anonymous"
    ></script>

    <title>Vista Palestra - Login</title>
  </head>
  <body>

    <!--Loader-->
    <div class="loader">
      <div class="loader-content">
        <div class="spinner"></div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal d-none">
      <div class="modal-content">
        <h2 class="modal-title">[title]</h2>
        <p class="modal-msg">[msg]</p>
        <button class="modal-btn">Fechar</button>
      </div>
    </div>

    <div class="bg-img">
      <img src="../img/palmeiraslogo.png" alt="logo" />
    </div>
    <div class="container">
      <div class="branding">
        <img src="../img/hulkpalmeiras.png" alt="hulkpalmeiras" class="brand">
        <img src="../img/VistaPalestra.svg" alt="logo" class="brand-logo">
      </div>

      <div class="login-box">
        <h2>Entrar</h2>
        <form onsubmit="validateLogin(event)">
          <div class="input-box">
            <input type="email" placeholder="Insira o seu e-mail:" id="email" />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Insira sua senha:" id="senha" />
          </div>
          <button type="submit" class="button-outlined">Login</button>
          <div class="links">
            <p>Não é membro ainda? <a href="cadastro.html">Criar conta</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="../scripts/modules/auth/login.js" type="module"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
